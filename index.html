<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Tambola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #f0f7ff;
            --bg-end: #dceefc;
            --primary-text: #0c1c6e;
            --glass-hue: 205;
            --glass-saturation: 79%;
            --glass-lightness: 31%;
            --glass-alpha: 0.4;
            --button-hue: 205;
            --button-saturation: 86%;
            --button-lightness: 51%;
            --shadow-color: rgba(31, 38, 135, 0.1);

            --glass-text-color: #ffffff;
            --button-text-color: #ffffff;
            --called-number-text-color: #ffffff;
            --theme-header-text-color: #ffffff;
        }
        html, body {
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--primary-text);
        }
        .liquid-glass {
            background: hsla(var(--glass-hue), var(--glass-saturation), var(--glass-lightness), var(--glass-alpha));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid hsla(var(--glass-hue), var(--glass-saturation), 100%, 0.2);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            color: var(--glass-text-color);
        }
        .glass-button {
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid hsla(var(--button-hue), var(--button-saturation), 100%, 0.18);
            box-shadow: 0 4px 12px 0 var(--shadow-color);
            transition: all 0.2s ease-in-out;
            color: var(--button-text-color);
        }
        .glass-button.primary {
            background: hsla(var(--button-hue), var(--button-saturation), var(--button-lightness), 0.8);
        }
        .glass-button.primary:hover { 
            background-color: hsla(var(--button-hue), var(--button-saturation), calc(var(--button-lightness) - 5%), 0.9); 
        }
        .glass-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .prize-vis-grid {
            display: grid; grid-template-columns: repeat(9, 1fr);
            gap: 4px; background-color: rgba(0,0,0,0.05); padding: 8px; border-radius: 8px;
        }
        .prize-vis-cell { aspect-ratio: 1 / 1; border-radius: 4px; background-color: rgba(255, 255, 255, 0.5); }
        .prize-vis-cell.active { background-color: hsla(var(--button-hue), var(--button-saturation), 50%, 1); }

        .dropdown { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.25, 0.1, 0.25, 1); }
        .dropdown.open { max-height: 500px; }
        
        .number-cell.called { background: hsla(var(--button-hue), var(--button-saturation), 35%, 1); color: var(--called-number-text-color); transform: scale(1.1); box-shadow: 0 0 15px hsla(var(--button-hue), var(--button-saturation), 35%, 0.7); backdrop-filter: none; }
        
        #game-title { color: var(--primary-text); }
        #game-title:focus { outline: none; box-shadow: 0 0 0 2px hsla(var(--button-hue), var(--button-saturation), 50%, 0.5); background: rgba(255, 255, 255, 0.4); }
        
        .winner-scroll {
            position: fixed; top: 10px; left: 0; width: 100%;
            background: hsla(var(--button-hue), var(--button-saturation), 50%, 0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid hsla(var(--button-hue), var(--button-saturation), 100%, 0.2); color: white;
            font-size: clamp(0.9rem, 4vw, 1.5rem);
            font-weight: bold; padding: 12px 1rem;
            overflow: hidden; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: translateY(-200%); transition: transform 0.5s ease-in-out;
            white-space: normal; 
        }
        .winner-scroll.show { transform: translateY(0); }
        
        #rolled-number-text { transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.25s ease-out; }
        .rolling-blur { filter: blur(10px); transform: scale(0.7); }
        
        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 0.5rem; }
            header { margin-top: 0 !important; margin-bottom: 0.5rem !important; }
            h1 { font-size: 1.25rem !important; }
            .glass-button { padding: 0.25rem 0.75rem !important; font-size: 0.75rem !important; }
            #info-button, #theme-toggle-button { padding: 0.5rem !important; }
            main { gap: 0.5rem; }
            main > div { padding: 0.5rem !important; }
            #roll-button { padding: 0.5rem 1rem !important; font-size: 0.875rem !important; margin-top: 0.5rem !important; }
            .number-cell { font-weight: 500; }
            h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
            #add-prize-modal > div { max-height: 90vh; overflow-y: auto; }
        }

        @media (max-width: 767px) {
            body { padding-bottom: 15vh; }
            #numbers-panel { aspect-ratio: 1 / 1; }
        }
        
        .toggle-label {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: hsla(var(--button-hue), var(--button-saturation), 50%, 1);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen md:h-screen md:overflow-hidden p-2 md:p-4 lg:p-6 pb-2 md:pb-6">

    <div id="winner-banner" class="winner-scroll flex justify-center items-center text-center"><span id="winner-banner-text"></span></div>

    <header class="relative my-4 flex justify-between items-center flex-shrink-0 px-2 md:px-0">

        <div class="flex items-center gap-2">
            <button id="theme-toggle-button" class="glass-button p-2.5 rounded-full text-sm shadow-lg" style="background: rgba(71, 85, 105, 0.6);"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/><path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zM8 10.754a2.746 2.746 0 1 1 0-5.492 2.746 2.746 0 0 1 0 5.492z"/></svg></button>
            <button id="reset-button" class="glass-button font-bold py-2 px-4 rounded-full text-sm shadow-lg" style="background: rgba(183, 28, 28, 0.7);">New Game</button>
        </div>
    </header>

    <main class="flex flex-col md:flex-row flex-grow gap-4 md:min-h-0">
        <div id="numbers-panel" class="flex flex-col w-full md:w-7/12 lg:w-2/3 liquid-glass rounded-3xl p-4 md:min-h-0">
            <div class="flex-grow min-h-0 p-1"><div id="number-grid" class="grid grid-cols-10 grid-rows-9 gap-[2%] w-full h-full"></div></div>
            <div class="flex-shrink-0 flex items-center justify-around gap-4 mt-4">
                <div class="text-center liquid-glass rounded-full px-4 py-2">
                    <div class="text-xs font-bold opacity-75">CALLED</div>
                    <div id="called-count" class="text-xl font-extrabold">0</div>
                </div>
                <button id="roll-button" class="glass-button primary font-bold py-3 px-8 rounded-full text-lg shadow-lg">Call Number</button>
                <div class="text-center liquid-glass rounded-full px-4 py-2">
                    <div class="text-xs font-bold opacity-75">REMAINING</div>
                    <div id="remaining-count" class="text-xl font-extrabold">90</div>
                </div>
            </div>
        </div>
        <div id="prizes-panel" class="flex flex-col w-full md:w-5/12 lg:w-1/3 liquid-glass rounded-3xl p-4 md:min-h-0">
            <h2 class="text-2xl font-bold text-center mb-4 flex-shrink-0">Prizes</h2>
            <div id="prize-list" class="flex-grow space-y-3 md:overflow-y-auto pr-2"></div>
            <div class="flex-shrink-0 mt-4 pt-4 border-t border-white/30">
                <button id="show-add-prize-modal-button" class="w-full mt-2 glass-button primary font-semibold py-2 px-4 rounded-lg shadow-md"> + Add Prize</button>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-40"></div>
    <div id="number-modal" class="fixed inset-0 flex justify-center items-center hidden z-50"><div class="rounded-full w-48 h-48 md:w-64 md:h-64 flex justify-center items-center border-4 border-white/50 shadow-2xl" style="background: hsla(var(--button-hue), var(--button-saturation), 40%, 0.9);"><span id="rolled-number-text" class="text-7xl md:text-9xl font-bold text-white"></span></div></div>
    <div id="add-prize-modal" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4"><div class="liquid-glass rounded-2xl p-6 w-full max-w-md text-center"><h3 class="text-xl font-bold mb-4">Add New Prize</h3><select id="prize-template-select" class="w-full p-2 rounded-lg liquid-glass focus:outline-none focus:ring-2 ring-sky-500 mb-2"><option value="custom">-- Select a Template --</option></select><input type="text" id="custom-prize-name" class="w-full p-2 rounded-lg liquid-glass focus:outline-none focus:ring-2 ring-sky-500 mb-2" placeholder="Or enter a custom name"><input type="text" id="prize-reward" class="w-full p-2 rounded-lg liquid-glass focus:outline-none focus:ring-2 ring-sky-500 mb-4" placeholder="Enter reward (e.g., $50)"><div id="prize-modal-vis-container" class="hidden"><p id="prize-modal-desc" class="text-sm italic mb-2"></p><div id="prize-modal-vis-grid" class="prize-vis-grid mx-auto w-full max-w-xs mb-4"></div></div><div class="flex gap-4 mt-4"><button id="add-prize-confirm" class="w-full glass-button primary font-semibold py-2 px-4 rounded-lg shadow-md">Add Prize</button><button id="add-prize-cancel" class="w-full glass-button font-semibold py-2 px-4 rounded-lg shadow-md" style="background: rgba(100, 116, 139, 0.6);">Cancel</button></div></div></div>
    <div id="claim-modal" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4"><div class="liquid-glass rounded-2xl p-6 w-full max-w-sm text-center"><h3 class="text-xl font-bold mb-4">Claim Prize: <span id="claim-prize-name"></span></h3><input type="text" id="winner-name-input" class="w-full p-2 rounded-lg liquid-glass focus:outline-none focus:ring-2 ring-sky-500" placeholder="Enter winner's name"><div class="flex gap-4 mt-4"><button id="confirm-claim-button" class="w-full glass-button primary font-semibold py-2 px-4 rounded-lg shadow-md">Confirm</button><button id="cancel-claim-button" class="w-full glass-button font-semibold py-2 px-4 rounded-lg shadow-md" style="background: rgba(100, 116, 139, 0.6);">Cancel</button></div></div></div>
    <div id="reset-confirm-modal" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4"><div class="liquid-glass rounded-2xl p-6 w-full max-w-sm text-center"><h3 class="text-xl font-bold mb-4">Start New Game?</h3><p class="mb-6">Are you sure? All current progress will be lost.</p><div class="flex gap-4 mt-4"><button id="confirm-reset-button" class="w-full glass-button font-semibold py-2 px-4 rounded-lg shadow-md" style="background: rgba(183, 28, 28, 0.7);">Yes, Reset</button><button id="cancel-reset-button" class="w-full glass-button font-semibold py-2 px-4 rounded-lg shadow-md" style="background: rgba(100, 116, 139, 0.6);">Cancel</button></div></div></div>
    <div id="credits-modal" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4"><div class="liquid-glass rounded-2xl p-6 w-full max-w-sm text-center"><h3 class="text-xl font-bold mb-4">Credits</h3><p class="mb-2">made with ❤️ by</p><p class="text-2xl font-bold mb-6">328yt</p><button id="close-credits-button" class="w-full glass-button font-semibold py-2 px-4 rounded-lg shadow-md" style="background: rgba(100, 116, 139, 0.6);">Close</button></div></div>

    <div id="theme-switcher" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4">
        <div class="liquid-glass rounded-2xl p-6 w-full max-w-sm text-white">
            <h3 class="text-xl font-bold mb-4 text-center">Settings</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between space-x-2">
                    <span class="text-sm font-medium">Announce Numbers</span>
                    <label class="toggle-label">
                        <input type="checkbox" id="tts-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                 <div class="flex items-center justify-between space-x-2">
                    <span class="text-sm font-medium">Say Number Phrases</span>
                    <label class="toggle-label">
                        <input type="checkbox" id="phrases-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="text-center">
                    <label for="voice-select" class="block text-xs font-medium mb-1">Voice</label>
                    <select id="voice-select" class="w-full p-1 rounded-md bg-white/30 text-xs text-slate-800 focus:outline-none"></select>
                </div>
                 <div class="text-center">
                    <label for="speed-slider" class="block text-xs font-medium mb-1">Speech Speed</label>
                    <input type="range" id="speed-slider" min="0.5" max="1.5" step="0.1" value="0.9" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                </div>
                 <button id="edit-phrases-button" class="w-full text-sm glass-button primary font-semibold py-1 px-2 rounded-md">Edit Phrases</button>
                <hr class="border-white/20">
                <div class="text-center">
                    <label for="theme-color-picker" class="block text-xs font-medium mb-2">Theme Color</label>
                    <input type="color" id="theme-color-picker" value="#0ea5e9" class="mx-auto block w-20 h-8 border-none cursor-pointer rounded-md">
                </div>
                <div class="flex items-center justify-center space-x-2">
                    <span class="text-sm font-medium">Advanced</span>
                    <label class="toggle-label">
                        <input type="checkbox" id="advanced-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div id="advanced-theme-options" class="hidden space-y-4">
                    <div class="text-center">
                        <label for="title-color-picker" class="block text-xs font-medium mb-2">Title Color</label>
                        <input type="color" id="title-color-picker" value="#0c4a6e" class="mx-auto block w-20 h-8 border-none cursor-pointer rounded-md">
                    </div>
                    <div class="text-center">
                        <label for="glass-color-picker" class="block text-xs font-medium mb-2">Glass Color</label>
                        <input type="color" id="glass-color-picker" value="#082f49" class="mx-auto block w-20 h-8 border-none cursor-pointer rounded-md">
                    </div>
                </div>
                <div class="text-center">
                    <label for="alpha-slider" class="block text-xs font-medium mb-1">Transparency</label>
                    <input type="range" id="alpha-slider" min="0.1" max="0.9" step="0.05" value="0.4" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                </div>
                <button id="close-theme-button" class="w-full mt-4 glass-button font-semibold py-2 px-4 rounded-lg" style="background: rgba(100, 116, 139, 0.6);">Done</button>
            </div>
        </div>
    </div>
    
    <div id="phrases-modal" class="fixed inset-0 flex justify-center items-center hidden z-50 p-4">
        <div class="liquid-glass rounded-2xl p-6 w-full max-w-4xl text-center flex flex-col max-h-[90vh]">
            <h3 class="text-xl font-bold mb-4">Edit Number Phrases</h3>
            <div id="phrases-container" class="flex-grow overflow-y-auto bg-slate-100/50 rounded-lg p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <div class="flex-shrink-0 mt-4 flex gap-4">
                <button id="save-phrases-button" class="w-full glass-button primary font-semibold py-2 px-4 rounded-lg">Save</button>
                <button id="cancel-phrases-button" class="w-full glass-button font-semibold py-2 px-4 rounded-lg" style="background: rgba(100, 116, 139, 0.6);">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & CONFIG ---
            let availableNumbers = [], calledNumbers = [], prizes = [];
            let isRolling = false; let activeClaimPrizeId = null;
            let bannerHideTimeout = null;
            const numbers = Array.from({ length: 90 }, (_, i) => i + 1);
            let voices = [];
            let selectedVoiceName = null;
            let isTtsEnabled = true;
            let isPhraseTtsEnabled = false;
            let speechRate = 0.9;
            let numberPhrases = {};
            
            // --- SOUNDS ---
            const tickSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0.1, release: 0.1 } }).toDestination();
            const revealSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination();
            const winSynth = new Tone.PolySynth(Tone.Synth).toDestination();

            // --- DOM ELEMENTS ---
            const elements = {
                numberGrid: document.getElementById('number-grid'), rollButton: document.getElementById('roll-button'), prizeList: document.getElementById('prize-list'), winnerBanner: document.getElementById('winner-banner'), winnerBannerText: document.getElementById('winner-banner-text'), modalBackdrop: document.getElementById('modal-backdrop'),
                calledCount: document.getElementById('called-count'), remainingCount: document.getElementById('remaining-count'),
                numberModal: { self: document.getElementById('number-modal'), text: document.getElementById('rolled-number-text'), },
                addPrizeModal: { self: document.getElementById('add-prize-modal'), showButton: document.getElementById('show-add-prize-modal-button'), select: document.getElementById('prize-template-select'), nameInput: document.getElementById('custom-prize-name'), rewardInput: document.getElementById('prize-reward'), visContainer: document.getElementById('prize-modal-vis-container'), visGrid: document.getElementById('prize-modal-vis-grid'), desc: document.getElementById('prize-modal-desc'), confirmButton: document.getElementById('add-prize-confirm'), cancelButton: document.getElementById('add-prize-cancel'), },
                claimModal: { self: document.getElementById('claim-modal'), prizeName: document.getElementById('claim-prize-name'), winnerInput: document.getElementById('winner-name-input'), confirmButton: document.getElementById('confirm-claim-button'), cancelButton: document.getElementById('cancel-claim-button'), },
                resetModal: { self: document.getElementById('reset-confirm-modal'), showButton: document.getElementById('reset-button'), confirmButton: document.getElementById('confirm-reset-button'), cancelButton: document.getElementById('cancel-reset-button'), },
                creditsModal: { self: document.getElementById('credits-modal'), showButton: document.getElementById('info-button'), closeButton: document.getElementById('close-credits-button'), },
                theme: { switcher: document.getElementById('theme-switcher'), toggleButton: document.getElementById('theme-toggle-button'), closeButton: document.getElementById('close-theme-button'), themeColorPicker: document.getElementById('theme-color-picker'), titleColorPicker: document.getElementById('title-color-picker'), glassColorPicker: document.getElementById('glass-color-picker'), alphaSlider: document.getElementById('alpha-slider'), advancedToggle: document.getElementById('advanced-toggle'), advancedOptions: document.getElementById('advanced-theme-options'), ttsToggle: document.getElementById('tts-toggle'), voiceSelect: document.getElementById('voice-select'), phrasesToggle: document.getElementById('phrases-toggle'), speedSlider: document.getElementById('speed-slider'), editPhrasesButton: document.getElementById('edit-phrases-button') },
                phrasesModal: { self: document.getElementById('phrases-modal'), container: document.getElementById('phrases-container'), saveButton: document.getElementById('save-phrases-button'), cancelButton: document.getElementById('cancel-phrases-button') }
            };
            
            // --- FUNCTIONS ---
            const prizeTemplates = {
                early_5: { name: "Early 5", desc: "First 5 numbers called.", pattern: [] },
                four_corners: { name: "Four Corners", desc: "Top-left, top-right, bottom-left, bottom-right numbers.", pattern: [0, 8, 18, 26] },
                top_line: { name: "Top Line", desc: "All numbers in the top row.", pattern: [0, 1, 2, 3, 4, 5, 6, 7, 8] },
                middle_line: { name: "Middle Line", desc: "All numbers in the middle row.", pattern: [9, 10, 11, 12, 13, 14, 15, 16, 17] },
                bottom_line: { name: "Bottom Line", desc: "All numbers in the bottom row.", pattern: [18, 19, 20, 21, 22, 23, 24, 25, 26] },
                kings_corner: { name: "Kings Corner", desc: "All numbers in the rightmost column.", pattern: [8, 17, 26] },
                queens_corner: { name: "Queens Corner", desc: "All numbers in the leftmost column.", pattern: [0, 9, 18] },
                breakfast: { name: "Breakfast", desc: "All numbers in the first 3 columns.", pattern: [0, 1, 2, 9, 10, 11, 18, 19, 20] },

            function hexToHSL(hex) {
                let r = 0, g = 0, b = 0;
                if (hex.length == 4) { r = "0x" + hex[1] + hex[1]; g = "0x" + hex[2] + hex[2]; b = "0x" + hex[3] + hex[3]; } else if (hex.length == 7) { r = "0x" + hex[1] + hex[2]; g = "0x" + hex[3] + hex[4]; b = "0x" + hex[5] + hex[6]; }
                r /= 255; g /= 255; b /= 255;
                let cmin = Math.min(r,g,b), cmax = Math.max(r,g,b), delta = cmax - cmin, h = 0, s = 0, l = 0;
                if (delta == 0) h = 0; else if (cmax == r) h = ((g - b) / delta) % 6; else if (cmax == g) h = (b - r) / delta + 2; else h = (r - g) / delta + 4;
                h = Math.round(h * 60); if (h < 0) h += 360;
                l = (cmax + cmin) / 2; s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
                s = +(s * 100).toFixed(1); l = +(l * 100).toFixed(1);
                return { h, s, l };
            }

            function getContrastColor(hex) {
                if (hex.indexOf('#') === 0) { hex = hex.slice(1); }
                if (hex.length === 3) { hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2]; }
                if (hex.length !== 6) { return '#000000'; }
                const r = parseInt(hex.slice(0, 2), 16);
                const g = parseInt(hex.slice(2, 4), 16);
                const b = parseInt(hex.slice(4, 6), 16);
                const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                return (yiq >= 128) ? '#0c4a6e' : '#FFFFFF';
            }
