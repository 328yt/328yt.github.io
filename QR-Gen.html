<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek QR Code Generator</title>
    <!-- jsPDF Library for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- qrcode.js Library for QR Code Generation -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        /* --- Organic & Sleek UI Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #f8f8fa;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --border-color: #ebebef;
            --primary-accent: #1a1a1a;
            --primary-accent-hover: #333333;
            --green-accent: #28a745;
            --green-accent-hover: #218838;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 20px;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            margin-bottom: 32px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            resize: vertical;
            min-height: 110px;
            background-color: #fcfcfd;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 4px rgba(26, 26, 26, 0.05);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-accent);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .generate-btn:hover {
            background-color: var(--primary-accent-hover);
        }
        
        /* --- QR Code List --- */
        #qrcode-list-section, #export-section {
             display: none; /* Hidden by default */
             margin-top: 40px;
             padding-top: 32px;
             border-top: 1px solid var(--border-color);
             text-align: left;
        }
        
        #qrcode-list-section h2, #export-section h2 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .qr-item {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 16px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        
        .qr-code-img-container {
             flex-shrink: 0;
             width: 88px;
             height: 88px;
             padding: 4px;
             background-color: var(--surface-color);
             border-radius: 12px; /* Rounded container */
             border: 1px solid var(--border-color);
        }
        
        .qr-code-img-container img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 0; /* Unrounded QR code image */
        }
        
        .qr-info {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .qr-info p {
            margin: 0 0 16px;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .action-btn-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: #f0f0f2;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .action-btn:hover {
            background-color: #e6e6e8;
        }
        .action-btn svg {
            width: 14px;
            height: 14px;
            stroke: #555;
            stroke-width: 2;
        }
        
        .remove-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .remove-btn:hover {
            background-color: #f0f0f2;
        }
        .remove-btn svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-secondary);
        }

        .copy-feedback {
            font-size: 13px;
            font-weight: 500;
            color: var(--green-accent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        /* --- Export Section --- */
        .export-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
        }
        .export-controls label {
            font-weight: 500;
        }
        #paper-size {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            background-color: #fcfcfd;
        }
        #export-pdf-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--green-accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #export-pdf-btn:hover {
            background-color: var(--green-accent-hover);
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .container {
                padding: 24px;
            }

            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 15px;
                margin-bottom: 24px;
            }

            .qr-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .qr-info {
                width: 100%;
            }

            .action-btn-group {
                flex-wrap: wrap;
            }

            .remove-btn {
                top: 12px;
                right: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Create and compile QR codes for print and digital use.</p>
        <textarea id="text-input" placeholder="Enter any text, URL, or data..."></textarea>
        <button id="generate-btn" class="generate-btn">Add QR Code to List</button>
        
        <div id="qrcode-list-section">
            <h2>Generated QR Codes</h2>
            <div id="qrcode-list"></div>
        </div>
        
        <div id="export-section">
            <h2>Export All</h2>
            <div class="export-controls">
                <label for="paper-size">Paper Size:</label>
                <select id="paper-size">
                    <option value="a4" selected>A4</option>
                    <option value="letter">Letter</option>
                    <option value="legal">Legal</option>
                </select>
            </div>
            <button id="export-pdf-btn">Export All to PDF</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { jsPDF } = window.jspdf;
            if (!jsPDF) { console.error("jsPDF library not loaded!"); }

            const generateBtn = document.getElementById('generate-btn');
            const textInput = document.getElementById('text-input');
            const qrCodeListSection = document.getElementById('qrcode-list-section');
            const qrCodeList = document.getElementById('qrcode-list');
            const exportSection = document.getElementById('export-section');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const paperSizeSelect = document.getElementById('paper-size');

            const ICONS = {
                copy: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`,
                download: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`,
                remove: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`
            };
            
            const checkListStatus = () => {
                const itemCount = qrCodeList.children.length;
                const show = itemCount > 0;
                qrCodeListSection.style.display = show ? 'block' : 'none';
                exportSection.style.display = show ? 'block' : 'none';
            };

            const addQrCodeItem = (text) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'qr-item';

                const qrImgContainer = document.createElement('div');
                qrImgContainer.className = 'qr-code-img-container';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'qr-info';

                const textPara = document.createElement('p');
                textPara.textContent = text;
                
                const btnGroup = document.createElement('div');
                btnGroup.className = 'action-btn-group';

                const copyBtn = createActionButton('Copy PNG', ICONS.copy);
                const downloadPngBtn = createActionButton('PNG', ICONS.download);
                const downloadPdfBtn = createActionButton('PDF', ICONS.download);
                const copyFeedback = document.createElement('span');
                copyFeedback.className = 'copy-feedback';
                copyFeedback.textContent = 'Copied!';
                
                btnGroup.append(copyBtn, downloadPngBtn, downloadPdfBtn, copyFeedback);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = ICONS.remove;
                removeBtn.addEventListener('click', () => {
                    itemDiv.remove();
                    checkListStatus();
                });

                infoDiv.append(textPara, btnGroup);
                itemDiv.append(qrImgContainer, infoDiv, removeBtn);
                qrCodeList.appendChild(itemDiv);
                
                new QRCode(qrImgContainer, { text, width: 80, height: 80, correctLevel: QRCode.CorrectLevel.H });

                const qrImg = qrImgContainer.querySelector('img');
                copyBtn.addEventListener('click', () => handleCopyImage(qrImg, copyFeedback));
                downloadPngBtn.addEventListener('click', () => downloadSinglePng(qrImg, text));
                downloadPdfBtn.addEventListener('click', () => downloadSinglePdf(qrImg, text));
                
                checkListStatus();
            };

            const createActionButton = (text, icon) => {
                const button = document.createElement('button');
                button.className = 'action-btn';
                button.innerHTML = `${icon}<span>${text}</span>`;
                return button;
            };

            const handleCopyImage = async (qrImg, feedbackEl) => {
                try {
                    const response = await fetch(qrImg.src);
                    const blob = await response.blob();
                    await navigator.clipboard.write([ new ClipboardItem({ [blob.type]: blob }) ]);
                    
                    feedbackEl.style.opacity = '1';
                    setTimeout(() => { feedbackEl.style.opacity = '0'; }, 2000);

                } catch (err) {
                    console.error('Failed to copy image: ', err);
                    alert('Failed to copy image to clipboard.');
                }
            };

            const generateFilename = (text) => {
                if (!text) return 'qrcode';
                return text.trim().split(/\s+/).slice(0, 3).join('_').replace(/[^\w-]/g, '').toLowerCase() || 'qrcode';
            };

            const downloadSinglePng = (qrImg, text) => {
                const link = document.createElement('a');
                link.href = qrImg.src;
                link.download = generateFilename(text) + '.png';
                link.click();
            };

            const downloadSinglePdf = (qrImg, text) => {
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const { width, height } = doc.internal.pageSize;
                const qrSize = 80;
                doc.addImage(qrImg.src, 'PNG', (width - qrSize) / 2, (height - qrSize) / 2, qrSize, qrSize);
                doc.save(generateFilename(text) + '.pdf');
            };

            generateBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text) {
                    addQrCodeItem(text);
                    textInput.value = '';
                } else {
                    alert('Please enter some text first!');
                }
            });

            exportPdfBtn.addEventListener('click', () => {
                const allQrItems = qrCodeList.querySelectorAll('.qr-item');
                if (allQrItems.length === 0) return;
                
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: paperSizeSelect.value });
                const { width: pageWidth, height: pageHeight } = doc.internal.pageSize;
                const MARGIN = 12, QR_SIZE = 30, GAP = 6;
                
                const cols = Math.floor((pageWidth - 2 * MARGIN + GAP) / (QR_SIZE + GAP));
                const rows = Math.floor((pageHeight - 2 * MARGIN + GAP) / (QR_SIZE + GAP));
                const codesPerPage = cols * rows;

                let x = MARGIN, y = MARGIN;
                
                allQrItems.forEach((item, index) => {
                    if (index > 0 && index % codesPerPage === 0) {
                        doc.addPage();
                        x = MARGIN; y = MARGIN;
                    }
                    
                    doc.addImage(item.querySelector('img').src, 'PNG', x, y, QR_SIZE, QR_SIZE);
                    
                    x += QR_SIZE + GAP;
                    if (x + QR_SIZE > pageWidth - MARGIN + GAP) {
                        x = MARGIN;
                        y += QR_SIZE + GAP;
                    }
                });
                
                doc.save('qr-code-sheet.pdf');
            });
        });
    </script>

</body>
</html>
