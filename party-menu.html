<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Party!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
                    body { margin: 0; padding: 2rem; font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; }
                    .container { max-width: 800px; margin: auto; background: white; padding: 2rem 3rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
                    h1 { font-family: 'Pacifico', cursive; color: #111827; font-size: 3.5rem; text-align: center; margin-bottom: 2rem; }
                    .category { margin-bottom: 2.5rem; }
                    h2 { font-size: 1.75rem; color: #4f46e5; border-bottom: 2px solid #e0e7ff; padding-bottom: 0.5rem; margin-bottom: 1rem; }
                    ul { list-style: none; padding-left: 0; }
                    li { font-size: 1.1rem; color: #374151; padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6; }
                    li:last-child { border-bottom: none; }
                    footer { text-align: center; margin-top: 3rem; font-size: 0.8rem; color: #9ca3af; }
                </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Party!</h1>
        
                            <div class="category">
                                <h2>Appetizers</h2>
                                <ul><li>Mini Quiches</li><li>Bruschetta</li></ul>
                            </div>
                        
                            <div class="category">
                                <h2>Main Courses</h2>
                                <ul><li>Gourmet Pizza</li><li>Pasta Alfredo</li></ul>
                            </div>
                        
                            <div class="category">
                                <h2>Desserts</h2>
                                <ul><li>Chocolate Lava Cake</li></ul>
                            </div>
                        
                            <div class="category">
                                <h2>Drinks</h2>
                                <ul><li>Sparkling Water</li><li>Craft Soda</li></ul>
                            </div>
                        
    </div>
    <footer><p>Menu created with Party Menu Generator</p></footer>
</body>
</html>
